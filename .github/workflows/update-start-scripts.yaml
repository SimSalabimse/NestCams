name: Update Version File on Commit

on:
  push:
    branches: [main]

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Extract version from commit
        id: extract_version
        run: |
          VERSION=$(git rev-parse --short HEAD)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update version file
        run: |
          echo "${{ env.VERSION }}" > current_version.txt

      - name: Commit and push changes
        run: |
          git add current_version.txt
          git commit -m "Update version file for commit ${{ env.VERSION }}" || echo "No changes to commit"
          git push